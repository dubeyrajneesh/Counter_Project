<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Project</title>
    <link rel="stylesheet" href="style.css">
    </link>
</head>

<body>
    <div class="big">
        <div class="main">

            <div class="counter">
                <h1 class="myh1">Counter</h1>
            </div>
            <span id="value">0</span>
            <div class="all-buttons">
                <div class="button1"><button class="btn Decrease" id="b1">Decrease</button></div>
                <div class="button2"><button class="btn Reset" id="b2">Reset</button></div>
                <div class="button3"><button class="btn Increase" id="b3">Increase</button></div>

            </div>
        </div>
    </div>






    <script src="app.js"></script>

</body>

</html>
